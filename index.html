<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="/mini-calc/index.css" >
</head>
<body>
<div class="out-div">
    <form class="in-form">
        <div class="output">
            <div class="numbef">
1
            </div> 
        
            <div class="numaft">2</div>
         

        </div>
      
        <span class="calc-btn clear">AC</span>
        <span class="calc-btn  delete">DEL</span>
        <span class="calc-btn operator remain">%</span>
        <span class="calc-btn operator">/</span>

        <span class="calc-btn numb">1</span>
        <span class="calc-btn numb">2</span>
        <span class="calc-btn numb">3</span>
        <span class="calc-btn operator">*</span>

        <span class="calc-btn numb">4</span>
        <span class="calc-btn numb">5</span>
        <span class="calc-btn numb">6</span>
        <span class="calc-btn operator ">-</span>

        <span class="calc-btn numb">7</span>
        <span class="calc-btn numb">8</span>
        <span class="calc-btn numb">9</span>
        <span class="calc-btn operator">+</span>

        <span class="calc-btn numb">0</span>
        <span class="calc-btn numb">00</span>
        <span class="calc-btn numb">.</span>
        <span class="calc-btn equal">=</span>





    </form>
</div>
       
    <script src="/mini-calc/main.js" ></script>
</body>
</html>
